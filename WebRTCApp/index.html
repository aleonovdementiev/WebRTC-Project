<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>WebRTC Demo Project</title>


        <script src="Libs/adapter.js" charset="utf-8"></script>
        <script src="Libs/jquery-2.1.4.js" charset="utf-8"></script>
        <script src="Scripts/main.js" charset="utf-8"></script>
    </head>

    <body>
        <div class="container">
            <h1>
                <span>WebRTC Demo App</span>
            </h1>

            <video class="localVideo" autoplay muted></video>
            <video class="remoteVideo" autoplay></video>

            <div>
              <button class="startButton">Start</button>
              <button class="callButton">Call</button>
              <button class="hangupButton">Hang Up</button>
            </div>

            <div class="errorMsg"></div>
        </div>
    </body>
</html>
